<html>
	<div class="container" id="page-content">
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-4">
					<div>
						<h2>Buildings</h2>
						<select id="buildings_select"></select>
					</div>
				</div>
				<div class="col-md-4">
					<div>
						<h2>Rooms</h2>
						<select id="rooms_select"></select>
					</div>
				</div>
				<div class="col-md-4">
					<div>
						<h2>Description</h2>
						<div id="room_description"></div>
					</div>
				</div>
			</div>
		</div>
		<br />
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="btn-group">
						<button id="edit_room" type="button" class="btn btn-primary" disabled="disabled">
							Edit room
						</button>
						<button id="add_room" type="button" class="btn btn-primary" disabled="disabled">
							Add room
						</button>
					</div>
				</div>
				<div class="col-md-4">
					<button id="edit_room_description" type="button" class="btn btn-primary" disabled="disabled">
						Edit description
					</button>
				</div>
			</div>
		</div>

		<!-- Pop-up form: add_room_event -->
		<div id="add_room_event" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<a class="close" data-dismiss="modal" href="#">x</a>
						<h3>Add room</h3>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label class="control-label" for="room_number">Number</label>
								<input id="room_number" class="form-control" type="number" placeholder="1">
							</div>
							<div class="form-group">
								<label class="control-label" for="room_floor">Floor</label>
								<input id="room_floor" class="form-control" type="number" placeholder="4">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" data-dismiss="modal" class="btn btn-default">
							cancel
						</button>
						<button type="button" data-dismiss="modal" class="btn btn-success" id="add_room_btn">
							add
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
