<html>
	<div class="container" id="page-content">
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-4">
					<div>
						<h2 msg="classroom-edit/buildings">Buildings</h2>
						<select id="buildings_select">
							<option></option>
						</select>
					</div>
				</div>
				<div class="col-md-4">
					<div>
						<h2 msg="classroom-edit/rooms">Rooms</h2>
						<select id="rooms_select">
							<option></option>
						</select>
					</div>
				</div>
				<div class="col-md-4">
					<div>
						<h2>Description</h2>
						<div id="room_description"></div>
						<div id="facilities_description" class="form-group">
							<label class="control-label" for="room_facilities">Facilities:</label>
							<br />
							<input id="beamer" type="checkbox" name="beamer" value="beamer">
							Beamer
							<br />
							<input id="overhead-projector" type="checkbox" name="overhead-projector" value="overhead-projector">
							Overhead-projector
						</div>
					</div>
				</div>
			</div>
		</div>
		<br />
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="btn-group">
						<button id="add_room" type="button" class="btn btn-success" disabled="disabled">
							Add room
						</button>
						<button id="delete_room" type="button" class="btn btn-danger" disabled="disabled">
							Delete room
						</button>
					</div>
				</div>
				<div class="col-md-4">
					<button id="edit_room_description" type="button" class="btn btn-primary" disabled="disabled">
						Edit description
					</button>
				</div>
			</div>
		</div>
		<!-- Pop-up form: add_room_event -->
		<div id="add_room_event" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<a class="close" data-dismiss="modal" href="#">x</a>
						<h3>Add room</h3>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label class="control-label" for="room_number">Number</label>
								<input id="room_number" class="form-control" type="number" placeholder="0">
							</div>
							<div class="form-group">
								<label class="control-label" for="room_floor">Floor</label>
								<input id="room_floor" class="form-control" type="number" placeholder="0">
							</div>
							<div class="form-group">
								<label class="control-label" for="room_capacity">Capacity</label>
								<input id="room_capacity" class="form-control" type="number" placeholder="0">
							</div>
							<div class="form-group">
								<label class="control-label" for="room_facilities">Facilities</label>
								<br />
								<input class="room_facilities_check" type="checkbox" name="beamer" value="beamer">
								Beamer
								<br />
								<input class="room_facilities_check" type="checkbox" name="overhead-projector" value="overhead-projector">
								Overhead-projector
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" data-dismiss="modal" class="btn btn-default">
							Cancel
						</button>
						<button type="button" data-dismiss="modal" class="btn btn-success" id="add_room_btn">
							Add
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Pop-up form: edit_room_description_event -->
		<div id="edit_room_description_event" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<a class="close" data-dismiss="modal" href="#">x</a>
						<h3>Edit room description</h3>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label class="control-label" for="room_capacity">Capacity</label>
								<input id="room_capacity" class="form-control" type="number" placeholder="0">
							</div>
							<div class="form-group">
								<label class="control-label" for="room_facilities">Facilities</label>
								<br />
								<input class="room_facilities_check" type="checkbox" name="beamer" value="beamer">
								Beamer
								<br />
								<input class="room_facilities_check" type="checkbox" name="overhead-projector" value="overhead-projector">
								Overhead-projector
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" data-dismiss="modal" class="btn btn-default">
							Cancel
						</button>
						<button type="button" data-dismiss="modal" class="btn btn-success" id="edit_room_description_btn">
							Edit
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Pop-up form: delete_room_event -->
		<div id="delete_room_event" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<a class="close" data-dismiss="modal" href="#">x</a>
						<h3>Delete room</h3>
					</div>
					<div class="modal-body">
						<p>
							Please confirm your choice
						</p>
					</div>
					<div class="modal-footer">
						<button type="button" data-dismiss="modal" class="btn btn-default">
							Cancel
						</button>
						<button type="button" data-dismiss="modal" class="btn btn-danger" id="delete_room_btn">
							Confirm
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
