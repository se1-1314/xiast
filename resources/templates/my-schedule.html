<html>
  <div class="container" id="page-content">
    <div class="row">
      <div id="schedule-content" class="program-manager titular student col-md-9"></div>
      <div class="program-manager">
        <div id="requests" class="col-md-3">
          <table id="requests-list" class="table table-striped table-responsive table-condensed table-hover table-bordered">
            <thead>
              <tr>
                <th>Requests</th>
              </tr>
            </thead>
            <tbody id="requests-list-body">
            </tbody>
          </table>
        </div>
      </div>

      <div class="program-manager">
        <div id="request_description" class="col-md-3"></div>
      </div>

      <div class="titular program-manager row">
        <div id="error-log" class="col-md-3">
          <table class="table table-striped table-responsive table-condensed table-hover table-bordered">
            <tr class="danger">
              <th>Error log</th>
            </tr>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <span class="program-manager titular">
            <button type="button" id="schedule-activity" class="btn btn-primary">
              Schedule activity
            </button>
            <!--                        <button id="edit_button" type="button" class="btn btn-primary">
              Edit
            </button> -->
            <button id="delete_button" type="button" class="btn btn-primary">
              Delete
            </button>
            <button id="reset_button" type="button" class="btn btn-primary">
              Reset
            </button>
            <button id="check_button" type="button" class="btn btn-primary">
              Check
          </button> </span>
          <span class="program-manager">
            <button id="apply_button" type="button"  class="btn btn-primary">
              Apply
          </button> </span>
          <span class="titular">
            <button type="button" id="send-proposal" class="btn btn-primary">
              Send Proposal
          </button> </span>
        </div>
      </div>

      <!-- Pop-up form: schedule-activity-event -->

      <div id="schedule-activity-event" class="modal fade program-manager titular">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <a class="close" data-dismiss="modal" href="#">x</a>
              <h3>Schedule activity</h3>
            </div>
            <div class="modal-body">
              <form role="form">
                <div class="form-group">
                  <label class="control-label" for="course-activity">Course activity</label>
                  <select id="course-activities" style="width:100%"></select>
                </div>

                <div class="form-group">
                  <label class="control-label" for="start-week">Start week</label>
                  <input id="start-week" class="form-control" type="number" placeholder="2">
                </div>

                <div class="form-group">
                  <label class="control-label" for="repeat">Repeat</label>
                  <input id="repeat" class="form-control" type="number" placeholder="1">
                </div>

                <div class="form-group">
                  <label class="control-label" for="duration">Duration</label>
                  <input id="duration" class="form-control" type="number" placeholder="4">
                </div>

                <div class="form-group">
                  <label class="control-label" for="day-hour">Day/Hour combination</label>
                  <p class="help-block">
                    Select a day/hour combination.
                  </p>
                  <select id="day-hour" style="width:100%"></select>
                  <p class="help-block">
                    Or make your own from scratch.
                  </p>
                  <label class="control-label" for="day">Day</label>
                  <input id="day" class="form-control" type="number" placeholder="1">
                  <label class="control-label" for="start-hour">Start</label>
                  <input id="start-hour" class="form-control" type="number" placeholder="1">
                </div>

                <div class="form-group">
                  <label class="control-label" for="room-floor">Room</label>
                  <select id="room-floor" style="width:100%"></select>
                </div>
                <div class="row">
                  <input type="button" id="update-room-suggestions-btn"
                         class="btn btn-primary"
                         value="Suggest rooms" />
                  <input type="button" id="clear-room-suggestions-btn"
                         class="btn btn-default" value="Clear suggestions" />
                </div>
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal" class="btn btn-default">
                Cancel
              </button>
              <button type="button" data-dismiss="modal" class="btn btn-success" id="add-schedule-block-btn">
                Add
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Pop-up form: send-proposal-event -->

      <div id="send-proposal-event" class="modal fade titular">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <a class="close" data-dismiss="modal" href="#">x</a>
              <h3>Send proposal</h3>
            </div>
            <div class="modal-body">
              <form role="form">
                <div class="form-group">
                  <label class="control-label" for="message">Message</label>
                  <textarea id ="message" class="form-control" rows="3"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal" class="btn btn-default">
                Cancel
              </button>
              <button type="button" data-dismiss="modal" id="send-activity" class="btn btn-success">
                Send proposal
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Pop-up form: requets-event -->

      <div id="send-proposal-event" class="modal fade titular">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <a class="close" data-dismiss="modal" href="#">x</a>
              <h3>Send proposal</h3>
            </div>
            <div class="modal-body">
              <form role="form">
                <div class="form-group">
                  <label class="control-label" for="message">Message</label>
                  <textarea id ="message" class="form-control" rows="3"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal" class="btn btn-default">
                Cancel
              </button>
              <button type="button" data-dismiss="modal" id="send-activity" class="btn btn-success">
                Send proposal
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</html>
