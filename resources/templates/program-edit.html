<html>
<div class="container" id="page-content">
	<div class="col-md-12">
		<h1 msg="program-edit/title">Program-Edit</h1>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="col-md-4">
				<h2 msg="program-edit/programs">Programs</h2>
				<form class="form-inline" id="program-search" role="search" onsubmit="return find_programs('#PE-program-list')">
				<div class="form-group">
					<input id="keyword" name="keyword" type="text" class="form-control" placeholder="Search">
				</div>
				<button id="search_button" class="btn btn-success">Submit</button>
			</form>
			</div>
			<div class="col-md-4">
				<h2 msg="program-edit/courses">Courses</h2>
			</div>
			<div class="col-md-4">
				<h2 msg="program-edit/courses-info">Course information</h2>
			</div>

		</div>
	</div>
	<div class="row-fluid">
		<div class="col-md-4">

			<div id="PE-program-list">
				<img src="/img/loading/loading.gif" class="img-responsive">
			</div>
			<!-- <button id="add-program" type="button" class="btn btn-primary">Add Program</button> -->
			 <a data-toggle="modal" href="#NewProgram" class="btn btn-primary btn-lg" id="AddProgram">Add Program</a>
		</div>

		<div class="col-md-4">
			<div id="PE-course-list">
				<h2>Select a Program</h2>
			</div>
			<button type="button" class="btn btn-primary">Add/Remove Course</button>
		</div>

		<div class="col-md-4">
			<button type="button" class="btn btn-primary">Update information</button>
		</div>

	</div>

	<div class="modal fade" id="NewProgram" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  		<div class="modal-dialog">
    		<div class="modal-content">
    		  <div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        			<h4 class="modal-title" id="myModalLabel">Add program</h4>
      		  </div>
      		  <div class="modal-body">
        		<form class="form" id="program-creation" onsubmit="return create_program()">
				<div class="form-group">
					<label class="control-label" for="title">Title</label>
					<input id="title" name="title" type="text" class="form-control" placeholder="Title" required>
				</div>
				<div class="form-group">
					<label class="control-label" for="description">description</label>
					<textarea id="description" name="description" class="form-control" row="10" placeholder="Description" required>
				</div>
       			<button type="button" id="CreateProgram" class="btn btn-primary">Create Tha Program</button>
			</form>
      		  </div>
      		  <div class="modal-footer">
        		<button type="button" class="btn btn-default" data-dismiss="modal">Close this shit</button>
      		  </div>
    		</div>
  		</div>

	</div>

	<script src="/js/jquery.js" type="text/javascript"></script>
	<script src="/js/jquery-ui.js" type="text/javascript"></script>
	<script src="/js/ServerLove.js" type="text/javascript"></script>
	<script src="/js/courseAPI.js" type="text/javascript"></script>
	<script src="/js/programAPI.js" type="text/javascript"></script>
	<script src="/js/semi-schedulingAPI.js" type="text/javascript"></script>
	<script src="/js/program-editAPI.js" type="text/javascript"></script>
	<script src="/js/modalclick.js" type="text/javascript"></script>
	<script type="text/javascript">
		list_programs("#PE-program-list");
	</script>
</div>
</html>
